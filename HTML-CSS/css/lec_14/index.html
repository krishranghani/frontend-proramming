<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- css Transform -->

    <!-- Transform : translate , rotate , scale , skew -->

    <!-- ************************* -->


    <div class="path1">
        <div class="translate1">1</div>
    </div>
    <div class="path1">
        <div class="translate2">2</div>
    </div>
    <div class="path1">
        <div class="translate3">3</div>
    </div>

    <!-- ************************* -->


    <div class="path1">
        <div class="rotate1">1</div>
    </div>
    <div class="path1">
        <div class="rotate2">2</div>
    </div>
    <div class="path1">
        <div class="rotate3">3</div>
    </div>

    <!-- ************************* -->

    <div class="path1">
        <div class="scale1">1</div>
    </div>
    <div class="path1">
        <div class="scale2">2</div>
    </div>
    <div class="path1">
        <div class="scale3">3</div>
    </div>

    <!-- ************************* -->

    <div class="path1">
        <div class="skew1">1</div>
    </div>
    <div class="path1">
        <div class="skew2">2</div>
    </div>
    <div class="path1">
        <div class="skew3">3</div>
    </div>

    <!-- ************************** -->

    <div class="path">
        <div class="transition">1</div>
    </div>
</body>

</html>
