<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--
        1. Css color
        2. Css background color
        3. Css border
        4. Css multiple border
        5. Css border radius

      -->

    <!-- 1. Css color in text-->
    <h1 class="color"> Only Color</h1>
    
    <!-- 2. Css background color  -->
         <h1 class="bgcolor"> background Color</h1>
   
    <!-- 3. Css Border  -->
         <h1 class="border"> Border</h1>

    <!-- 4. Css multiple border -->
         <h1 class="multi"> Multi</h1>
         
    <!-- 5. Css border Radius -->
         <h1 class="radius">radius</h1>

    <!-- borders -->
<marquee loop="1">
    <p class="dotted" style="text-align: center;">A dotted border.</p>
    <p class="dashed" style="text-align: center;">A dashed border.</p>
    <p class="solid" style="text-align: center;">A solid border.</p>
    <p class="double" style="text-align: center;">A double border.</p>
    <p class="groove" style="text-align: center;">A groove border.</p>
    <p class="ridge" style="text-align: center;">A ridge border.</p>
    <p class="inset" style="text-align: center;">An inset border.</p>
    <p class="outset" style="text-align: center;">An outset border.</p>
    <p class="none" style="text-align: center;">No border.</p>
    <p class="hidden" style="text-align: center;">A hidden border.</p>
</marquee>
</body>

</html>
