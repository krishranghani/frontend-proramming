<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call to Action</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-100 to-white h-screen flex mt-10 justify-center">
    <div class="text-center">
        <div class="flex justify-center mb-4">
            <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-white -ml-4 z-10">
            <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-white -ml-4 z-20">
            <img src="https://randomuser.me/api/portraits/women/2.jpg" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-white -ml-4 z-30">
            <img src="https://randomuser.me/api/portraits/men/3.jpg" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-white -ml-4 z-20">
            <img src="https://randomuser.me/api/portraits/women/4.jpg" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-white -ml-4 z-10  ">
        </div>
        <h1 class="text-3xl font-bold mb-2">Get Started now</h1>
        <pre class="text-gray-600 mb-6">Be part of millions people around the world using tailus in modern User 
Interfaces.</pre>
        <div class="flex justify-center space-x-4">
            <button class="bg-teal-500 text-white px-6 py-2 rounded-full shadow-md hover:bg-teal-600">Get Started</button>
            <button class="bg-teal-100 text-teal-700 px-6 py-2 rounded-full shadow-md hover:bg-teal-200">More about</button>
        </div>
    </div>
</body>
</html>
